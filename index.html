<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Weether Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="nav">
                <form>
                    <input type="text" name='city' required placeholder="Enter City Name">
                </form>
                <i class="fa-solid fa-location-crosshairs" style="color: #5accf1;"></i>
            </div>
            <div class="data">
                <div class="image">
                    <img src="https://placehold.co/250x200" alt="weather">
                </div>
                <h5 class="temp">Temperature</h5>
                <h6 class="wether">Weather</h6>
                <p class="day">Today</p>
                <p class="loaction"> Location</p>
            </div>
        </div>
        <div class="right">
            <!-- Add Toggle Switch for letter -->
            <!-- <div class="tempFormatTog">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div> -->

            <div class="card-list">
                <div class="card">
                    <p class="day">day1</p>
                    <img src="https://placehold.co/60x60" alt="wetherImg">
                    <div class="temp">
                        <p class="minTemp">min</p>
                        <p class="maxTemp">max</p>
                    </div>
                </div>
                <div class="card">
                    <p class="day">day2</p>
                    <img src="https://placehold.co/60x60" alt="wetherImg">
                    <div class="temp">
                        <p class="minTemp">min</p>
                        <p class="maxTemp">max</p>
                    </div>
                </div>
                <div class="card">
                    <p class="day">day3</p>
                    <img src="https://placehold.co/60x60" alt="wetherImg">
                    <div class="temp">
                        <p class="minTemp">min</p>
                        <p class="maxTemp">max</p>
                    </div>
                </div>
                <div class="card">
                    <p class="day">day4</p>
                    <img src="https://placehold.co/60x60" alt="wetherImg">
                    <div class="temp">
                        <p class="minTemp">min</p>
                        <p class="maxTemp">max</p>
                    </div>
                </div>
                <div class="card">
                    <p class="day">day5</p>
                    <img src="https://placehold.co/60x60" alt="wetherImg">
                    <div class="temp">
                        <p class="minTemp">min</p>
                        <p class="maxTemp">max</p>
                    </div>
                </div>
            </div>
            <div class="info-list">
                <h2 class="highlight">Today's Highlights : </h2>
                <div class="info ">
                    <div class="wind box">
                        <p>Wind Status</p>
                        <h2>speed</h2>
                    </div>
                    <div class="humidity box">
                        <p>Humidity</p>
                        <h2>n%</h2>
                    </div>
                    <div class="air-pressure box">
                        <p>Air Pressure</p>
                        <h2>x,y miles</h2>
                    </div>
                    <div class="visibility box">
                        <p>Visibility/p>
                        <h2>N mb</h2>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/825de86dd2.js" crossorigin="anonymous"></script>
    <script src="scripts/forecast.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
